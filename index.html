<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1>Character Select</h1>
      </header>
      <div class="area-de-selecao">
        <div class="personagem-jogador1 personagem-grande">
          <div class="personagem-grande concerto">
            <img src="src/css/imagens/sasori.png" alt="Selecionado Sasori" width="400px" height="400px" id="personagem-jogador1" class="mobile-selecionado">
          </div>  
          <div class="nome-do-personagem">
            <h2 id="nome-personagem-jogador">Sasori</h2>
          
          </div>
        </div>
        <div class="selecao">
          <ul class="personagens">
            <li class="personagem jogador2" id="hashirama" data-name="Hashirama">
              <span class="tag"> 2P</span>
              <img src="src/css/imagens/hashirama.jpg" alt="hashirama" width="100%" height="100%" class="img" class="personagem">
            </li>
            <li class="personagem" id="madara" data-name="Madara">
              <span class="tag"> 1P</span>
              <img src="src/css/imagens/madara.jpg" alt="Personagem Madara" width="100%" height="100%" class="personagem">
            </li>
            <li class="personagem" id="naruto" data-name="Naruto">
              <span class="tag"> 1P</span>
              <img src="src/css/imagens/naruto.jpg" alt="Personagem Naruto" width="100%" height="100%" class="personagem">
            </li><br>
            <li class="personagem " id="sakura" data-name="Sakura">
              <span class="tag"> 1P</span>
              <img src="src/css/imagens/sakura.jpg" alt="Personagem Sakura" width="100%" height="100%" class="personagem">
            </li>
            <li class="personagem" id="kakashi" data-name="kakashi">
              <span class="tag"> 1P</span>
              <img src="src/css/imagens/kakashi.jpg" alt="Personagem Kakashi" width="100%" height="100%" class="personagem">
            </li>
            <li class="personagem selecionado" id="sasori" data-name="Sasori">
              <span class="tag"> 1P</span>
              <img src="src/css/imagens/sasori.jpg" alt="Personagem Sasori" width="100%" height="100%" class="personagem">
            </li><br>
            <li class="personagem" id="minato" data-name="Minato">
              <span class="tag"> 1P</span>
              <img src="src/css/imagens/minato.jpg" alt="Personagem Fenix" width="100%" height="100%" class="personagem"> 
            </li>
            <li class="personagem" id="itachi" data-name="Itachi">
              <span class="tag"> 1P</span>
              <img src="src/css/imagens/itachi.jpg" alt="Personagem Itachi" width="100%" height="100%" class="personagem">
            </li>
            <li class="personagem" id="sasuke" data-name="Sasuke">
              <span class="tag"> 1P</span>
              <img src="src/css/imagens/sasuke.jpg" alt="Personagem Sasuke" width="100%" height="100%" class="personagem">
            </li>


          </ul>
        </div>  
        d<div class="personagem-grande personagem-jogador2">
          <div class="personagem-grande">
            <img src="src/css/imagens/hashirama.png" alt="Selecionado hashirama" width="400px" height="400px" class="mobile-selecionado">
          </div>  
          <div class="nome-do-personagem2">
            <h2>Hashirama</h2>
          
          </div>
        </div>
      </div>  
    </main>
    <footer class="play">
      <div class="play-div">
        <span>play</span>
        <button class="play-btn"><a href='#'> LUTAR</a></button>
      </div>  
    </footer>
    <script src="index.js"></script>
  </body>
</html>
